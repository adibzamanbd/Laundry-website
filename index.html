<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry & Dry Cleaning</title>

    <!-- external css link  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- custom font added -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <!-- nav start  -->

          <div class="follow-title">

          </div>
          <!-- nav link stray  -->
          <div class="follow-link">
            <div class="facebook" id="follow-img">
              <img
                id="regular"
                src="./assets/images/icons/facebook-normal.png"

              />
              <img
                id="active"
                src="./assets/images/icons/facebook-active.png"
                alt=""
              />
            </div>
            <div class="linkdin">
              <img
                id="regular"
                src="./assets/images/icons/LinkdIn-normal.png"
                alt=""
              />
              <img
                id="active"
                src="./assets/images/icons/LinkdIn-active.png"
                alt=""
              />
            </div>
            <div class="twitter">
              <img
                id="regular"
                src="./assets/images/icons/twitter-normal.png"
                alt=""
              />
              <img
                id="active"
                src="./assets/images/icons/twitter-active.png"
                alt=""
              />
            </div>
            <div class="pinterest">
              <img
                id="regular"
                src="./assets/images/icons/pinterest-normal.png"
                alt=""
              />
              <img
                id="active"
                src="./assets/images/icons/pinterest-active.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <!-- nav info start  -->
        <div class="nav-info-cont">
          <div class="location">
            <img src="./assets/images/icons/location.png" alt="" />

          </div>
          <div class="phone">
            <img src="./assets/images/icons/phone.png" alt="" />
            <h3>(234) 987 - 354 - 3670</h3>
          </div>
          <div class="email">
            <img src="./assets/images/icons/mail.png" alt="" />
            <h3>Email: example@gmail.com</h3>
          </div>
        </div>
      </div>
      <!-- main nav start  -->
      <div class="main-nav">
        <!-- logo start  -->
        <div class="logo">
          <img src="./assets/images/main-logo.png" alt="" />
          <h1>Laundre</h1>
        </div>
        <!-- links start  -->
        <div class="links">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Service</a>
          <a href="#">Pages</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </div>
        <!-- button start  -->
        <div class="button">
          <a href="#" id="btn"
            >Schedule a Pickup
            <img id="regular" src="./assets/images/icons/arrow-right.png" alt="">
            <img id="active" src="./assets/images/icons/arrow-right-white.png" alt="">

        </div>
      </div>
